<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>GROWTH</title>
  </head>
  <body>
    <div class="flex flex-col">
      <h1>GROWTH</h1>
      <div class="functions">
        <button onclick="window.location.href='./meditate.html'">
          Meditate
        </button>
        <button
          onclick="window.location.href='https://seedsurvivor.com/agrium-games/Feeding%20the%20Future/'"
        >
          Game
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>water level: 50%</th>
            <th>sunlight level: 70%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="plant">
        <div class="plant-status">
          <img class="water" src="water.jpeg" />
          <img class="sunlight" src="sun.png" />
        </div>
        <img src="cute_plant.gif" />
      </div>
      <select class="drop-down" id="cars">
        <option value="succulent">Succulent</option>
        <option value="spider">Spider Plant</option>
        <option value="swiss">Swiss Chess Plant</option>
        <option value="orchid">Orchid</option>
      </select>
    </div>
  </body>
